#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Debian 8 (Jessie) base system built with virtualbox.
#
#==============================================================================
---
extend: ../../kameleon/qemu/debian8.yaml
# Enables qcow2 checkpoint
checkpoint: qemu.yaml
#== Global variables use by Kameleon engine and the steps
global:
  qemu_image_size: 15G
  bootstrap_packages: >
    linux-image-$$kernel_arch
    isc-dhcp-client isc-dhcp-common ifupdown iptables iproute2 iputils-ping
    openssh-server
  setup_packages: >

bootstrap:
  - "@base"

setup:
   # Install
  - configure_apt:
    - repository: $$apt_repository
    - enable_contrib_repo: $$apt_enable_contrib
    - enable_nonfree_repo: $$apt_enable_nonfree
  - upgrade_system:
    - dist_upgrade: true
  - install_software:
    - packages: $$setup_packages
  - setup_orchestrator
  - run_orchestrator

export:
  - disable_checkpoint
  - qemu_save_appliance:
    - input: $$qemu_image_disk
    - output: $$kameleon_cwd/$$kameleon_recipe_name
    - save_as_tar_gz
    - save_as_qcow2
