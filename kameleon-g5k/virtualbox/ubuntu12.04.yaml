#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Debian 7 (Wheezy) appliance built with chroot and qemu-nbd.
#
#==============================================================================
---
extend: ../../kameleon/virtualbox/ubuntu12.04.yaml
# Enables qcow2 checkpoint
checkpoint: virtualbox.yaml
#== Global variables use by Kameleon engine and the steps
global:
  setup_packages: >
        extlinux initramfs-tools linux-image-amd64
bootstrap:
  - "@base"
setup:
  #- "@base"
  - setup_orchestrator
  - run_orchestrator
export:
  - disable_checkpoint
  - virtualbox_save_appliance:
    - output: "$$kameleon_cwd/$${kameleon_recipe_name}"
    - save_as_qcow2
    - save_as_tar_gz

