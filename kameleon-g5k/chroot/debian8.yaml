#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Debian 7 (Wheezy) appliance built with chroot and qemu-nbd.
#
#==============================================================================
---
extend: ../../kameleon/chroot/debian8.yaml
# Enables qcow2 checkpoint
checkpoint: qcow2.yaml
#== Global variables use by Kameleon engine and the steps
global:
  # Distribution
  release: jessie

bootstrap:
  - "@base"
setup:
   # Install
  - configure_apt:
    - repository: $$apt_repository
    - enable_contrib_repo: $$apt_enable_contrib
    - enable_nonfree_repo: $$apt_enable_nonfree
  - upgrade_system:
    - dist_upgrade: true
  - install_software:
    - packages: $$setup_packages
  - setup_orchestrator
  - run_orchestrator

export:
  - "@base"
