#==============================================================================
# vim: softtabstop=2 shiftwidth=2 expandtab fenc=utf-8 cc=81 tw=80
#==============================================================================
#
# DESCRIPTION: Debian 7 (Wheezy) appliance built with chroot and qemu-nbd.
#
#==============================================================================
---
extend: ../base/debian.yaml
# Enables qcow2 checkpoint
checkpoint: qcow2.yaml
#== Global variables use by Kameleon engine and the steps
global:
  # Distribution
  release: wheezy

  ## Disk options
  nbd_device: /dev/nbd1
  image_disk: $$kameleon_cwd/base_$$kameleon_recipe_name.qcow2
  image_size: 10G
  filesystem_type: ext4

  # rootfs options
  rootfs: $$kameleon_cwd/rootfs

  # Shell session from where we launch exec_out commands. There is often a
  # local bash session, but it can be a remote shell on other machines or on
  # any shell. (eg. bash, chroot, fakechroot, ssh, tmux, lxc...)
  out_context:
    cmd: bash
    workdir: $$kameleon_cwd
    proxy_cache: 127.0.0.1

  # Shell session that allows us to connect to the building machine in order to
  # configure it and setup additional programs
  in_context:
    cmd: USER=root HOME=/root LC_ALL=POSIX chroot $$kameleon_cwd/rootfs bash
    workdir: /root/kameleon_workdir
    proxy_cache: 127.0.0.1

  bootstrap_packages: apt-utils ca-certificates locales less

  bootstrap_packages: >
    bsdutils ca-certificates locales man-db less libui-dialog-perl dialog
    isc-dhcp-client ifupdown iptables iputils-ping iproute netbase net-tools
    psmisc openssh-server acpid acpi-support-base sysvinit
    linux-image-$$kernel_arch pciutils

  setup_packages: >
    sudo vim bash-completion curl resolvconf extlinux bzip2 dialog

#== Bootstrap the new system and create the 'in_context'
bootstrap:
  - initialize_disk_chroot
  - enable_checkpoint
  - "@base"
  - start_chroot

#== Install and configuration steps
# WARNING: this part should be independante from the out context (whenever
# possible...)
setup:
  - "@base"

#== Export the generated appliance in the format of your choice
export:
  - disable_checkpoint
  - qemu_save_appliance:
    - input: $$image_disk
    - output: $$kameleon_cwd/$$kameleon_recipe_name
    # - save_as_qcow2
    # - save_as_qed
    - save_as_tar_gz
    # - save_as_tar_xz
    # - save_as_tar_bz2
    # - save_as_raw
    # - save_as_vmdk
    # - save_as_vdi
